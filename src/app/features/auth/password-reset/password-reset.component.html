<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="form" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
      <mat-card>
          <mat-card-title>Recruit Mint</mat-card-title>
          <mat-card-subtitle>Забравена парола</mat-card-subtitle>
          <mat-card-content>
              <mat-form-field class="full-width">
                  <input id="emailInput" matInput readonly disabled [value]="email">
              </mat-form-field>

              <mat-form-field class="full-width">
                <input id="passwordInput" matInput placeholder="Нова парола" formControlName="newPassword" [type]="hideNewPassword ? 'password' : 'text'" autocomplete="new-password">
                <mat-icon id="togglePasswordVisibility" matSuffix (click)="hideNewPassword = !hideNewPassword">
                  {{hideNewPassword ? 'visibility' : 'visibility_off'}}
                </mat-icon>
          
                <mat-error *ngIf="form.controls['newPassword'].hasError('required')">
                  Въведете нова парола
                </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width">
                <input id="passwordConfirmInput" matInput placeholder="Потвърждаване на парола" formControlName="newPasswordConfirm" [type]="hideNewPasswordConfirm ? 'password' : 'text'" autocomplete="new-password">
                <mat-icon id="togglePasswordConfirmVisibility" matSuffix (click)="hideNewPasswordConfirm = !hideNewPasswordConfirm">
                  {{hideNewPasswordConfirm ? 'visibility' : 'visibility_off'}}
                </mat-icon>
          
                <mat-error *ngIf="form.controls['newPasswordConfirm'].hasError('required')">
                  Въведете отново новата парола
                </mat-error>
              </mat-form-field>
          </mat-card-content>

          <mat-card-actions class="login-actions">
              <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading" (click)="resetPassword()">ОК</button>
              <button id="cancel" mat-button (click)="cancel()">Обрано към Логин</button>
          </mat-card-actions>

      </mat-card>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
