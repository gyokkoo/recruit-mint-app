<section fxLayout="row wrap" fxLayoutAlign="center center">
   <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Детайли за обява </mat-card-title>
      <mat-card-content>
         <div fxLayout="column wrap" fxLayoutGap="40px">
            <div fxLayout="row wrap" fxFlex>
               <div fxFlex><strong>Име</strong></div>
               <div fxFlex>{{ jobInfo?.name }}</div>
            </div>

            <div fxLayout="row wrap" fxFlex>
               <div fxFlex><strong>Изисквания</strong></div>
               <div fxFlex>{{ jobInfo?.requirements }}</div>
            </div>

            <div fxLayout="row wrap" fxFlex>
               <div fxFlex><strong>Описание</strong></div>
               <div fxFlex>{{ jobInfo?.description }}</div>
            </div>

            <!--            <div fxLayout="row wrap" fxFlex *ngIf="owner?.accounts.length <= 2; else advancedUser">-->
            <!--               <div fxFlex><strong>Type of user:</strong></div>-->
            <!--               <div fxFlex class="beginner-color">Beginner user.</div>-->
            <!--            </div>-->
            <ng-template #advancedUser>
               <div fxLayout="row wrap" fxFlex>
                  <div fxFlex><strong>Type of user:</strong></div>
                  <div fxFlex class="advanced-color">Advanced user</div>
               </div>
            </ng-template>
         </div>
      </mat-card-content>
      <mat-card-actions>
         <mat-form-field>
            <mat-select placeholder="Статус" (selectionChange)="onChange($event)">
               <mat-option *ngFor="let opt of selectOptions" [value]="opt.value">
                  {{ opt.name }}
               </mat-option>
            </mat-select>
         </mat-form-field>
      </mat-card-actions>
   </mat-card>
</section>
